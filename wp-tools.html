    // ---------------------------------------------------------

            inputs: [

                { id: 'link', label: 'ë§í¬ ì£¼ì†Œ (URL)', type: 'text', val: '#' },
                { id: 'color', label: 'ìƒ‰ìƒ', type: 'select', options: {'#ef4444':'ë¹¨ê°• (ê¸´ê¸‰)', '#3b82f6':'íŒŒë‘ (ì‹ ë¢°)', '#10b981':'ì´ˆë¡ (ì„±ê³µ)', '#f59e0b':'ì£¼í™© (ì£¼ì˜)'} }
            ],

            ],

        // [2] ë””ìì¸ (Design)
        {

            inputs: [
                { id: 'type', label: 'ìŠ¤íƒ€ì¼', type: 'select', options: {'#dbeafe,#1e40af': 'â„¹ï¸ ì •ë³´ (íŒŒë‘)', '#dcfce7,#166534': 'âœ… ì„±ê³µ (ì´ˆë¡)', '#fee2e2,#991b1b': 'âš ï¸ ê²½ê³  (ë¹¨ê°•)', '#fef9c3,#854d0e': 'ğŸ’¡ íŒ (ë…¸ë‘)'} },
                { id: 'content', label: 'ë‚´ìš©', type: 'textarea', val: 'ì—¬ê¸°ì— ê°•ì¡°í•˜ê³  ì‹¶ì€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.' }
            ],
            template: (d) => {
                const [bg, color] = d.type.split(',');
                return `<div style="background:${bg}; color:${color}; padding:15px; border-left:5px solid ${color}; border-radius:4px; margin:20px 0;">
  ${d.content}
</div>`;
            }
        },
        {
            id: 'highlight', category: 'ğŸ¨ ë””ìì¸ ë„êµ¬', name: 'í˜•ê´‘íœ ë°‘ì¤„ íš¨ê³¼',
            inputs: [
                { id: 'text', label: 'ë¬¸êµ¬', type: 'text', val: 'ì¤‘ìš”í•œ ë¶€ë¶„ë§Œ ê°•ì¡°í•˜ì„¸ìš”' },
                { id: 'color', label: 'ìƒ‰ìƒ', type: 'select', options: {'linear-gradient(to top, #fde047 50%, transparent 50%)':'ë…¸ë‘ í˜•ê´‘', 'linear-gradient(to top, #86efac 50%, transparent 50%)':'ì´ˆë¡ í˜•ê´‘', 'linear-gradient(to top, #93c5fd 50%, transparent 50%)':'íŒŒë‘ í˜•ê´‘'} }
            ],
            template: (d) => `<span style="background:${d.color}; font-weight:bold; padding:0 2px;">${d.text}</span>`
        },
        {
            id: 'divider', category: 'ğŸ¨ ë””ìì¸ ë„êµ¬', name: 'ì˜ˆìœ êµ¬ë¶„ì„ ',
            inputs: [
                 { id: 'style', label: 'ëª¨ì–‘', type: 'select', options: {'dashed':'ì ì„  (- - -)', 'dotted':'ë„íŠ¸ (Â· Â· Â·)', 'double':'ì´ì¤‘ì„  (=)'} }
            ],
            template: (d) => `<hr style="border:0; border-top:3px ${d.style} #ccc; margin:30px 0;">`
        },

        // [3] êµ¬ì¡° (Structure)
        {
            id: 'accordion', category: 'ğŸ“Š ì •ë³´ êµ¬ì¡°', name: 'FAQ ì•„ì½”ë””ì–¸ (ì ‘ê¸°/í¼ì¹˜ê¸°)',
            inputs: [
                { id: 'q', label: 'ì§ˆë¬¸ (ì œëª©)', type: 'text', val: 'ë°°ì†¡ ê¸°ê°„ì€ ì–¼ë§ˆë‚˜ ê±¸ë¦¬ë‚˜ìš”?' },
                { id: 'a', label: 'ë‹µë³€ (ë‚´ìš©)', type: 'textarea', val: 'ë³´í†µ ì£¼ë¬¸ í›„ 2~3ì¼ ì´ë‚´ì— ë„ì°©í•©ë‹ˆë‹¤.' }
            ],
            template: (d) => `<details style="margin:10px 0; border:1px solid #ddd; border-radius:5px; padding:10px;">
  <summary style="font-weight:bold; cursor:pointer; padding:5px;">Q. ${d.q}</summary>
  <div style="padding:10px 5px 5px 5px; color:#555; border-top:1px solid #eee; margin-top:5px;">${d.a}</div>
</details>`
        },
        {
            id: 'table', category: 'ğŸ“Š ì •ë³´ êµ¬ì¡°', name: 'ë°˜ì‘í˜• í‘œ (ê°€ë¡œ ìŠ¤í¬ë¡¤)',
            inputs: [
                { id: 'col1', label: '1ì—´ ì œëª©', type: 'text', val: 'ì œí’ˆëª…' },
                { id: 'col2', label: '2ì—´ ì œëª©', type: 'text', val: 'ê°€ê²©' },
                { id: 'col3', label: '3ì—´ ì œëª©', type: 'text', val: 'í‰ì ' }
            ],
            template: (d) => `<div style="overflow-x:auto;">
  <table style="width:100%; border-collapse:collapse; min-width:500px;">
    <thead>
      <tr style="background:#f3f4f6;">
        <th style="border:1px solid #ddd; padding:10px;">${d.col1}</th>
        <th style="border:1px solid #ddd; padding:10px;">${d.col2}</th>
        <th style="border:1px solid #ddd; padding:10px;">${d.col3}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border:1px solid #ddd; padding:10px;">ì˜ˆì‹œ ë°ì´í„° A</td>
        <td style="border:1px solid #ddd; padding:10px;">10,000ì›</td>
        <td style="border:1px solid #ddd; padding:10px;">4.5</td>
      </tr>
    </tbody>
  </table>
</div>`
        },

        // [4] ìœ í‹¸ë¦¬í‹° (Utils)
        {
            id: 'youtube', category: 'ğŸ“º ë¯¸ë””ì–´/ê¸°íƒ€', name: 'ë°˜ì‘í˜• ìœ íŠœë¸Œ (ì§¤ë¦¼ë°©ì§€)',
            inputs: [
                { id: 'url', label: 'ìœ íŠœë¸Œ ë§í¬ (Share -> Embed ì½”ë“œì˜ src ì£¼ì†Œ)', type: 'text', placeholder: 'https://www.youtube.com/embed/ì˜ìƒID' }
            ],
            template: (d) => `<div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; max-width:100%;">
  <iframe src="${d.url}" style="position:absolute; top:0; left:0; width:100%; height:100%; border:0;" allowfullscreen></iframe>
</div>`
        }
        // * ê³µê°„ìƒ 22ê°œë¥¼ ë‹¤ ë„£ì§„ ì•Šì•˜ì§€ë§Œ, ì´ êµ¬ì¡°(tools ë°°ì—´)ì— ê³„ì† ì¶”ê°€í•˜ë©´ ë¬´í•œëŒ€ë¡œ ëŠ˜ë¦´ ìˆ˜ ìˆìŠµë‹ˆë‹¤.
    ];

    // ---------------------------------------------------------
    // ì‹œìŠ¤í…œ ë¡œì§ (ê±´ë“œë¦´ í•„ìš” ì—†ìŒ)
    // ---------------------------------------------------------
    let currentTool = null;

    function init() {
        const menu = document.getElementById('sidebarMenu');
        let lastCategory = '';

        tools.forEach(tool => {
            if (tool.category !== lastCategory) {
                const catTitle = document.createElement('div');
                catTitle.className = 'category-title';
                catTitle.textContent = tool.category;
                menu.appendChild(catTitle);
                lastCategory = tool.category;
            }
            const item = document.createElement('div');
            item.className = 'tool-item';
            item.textContent = tool.name;
            item.onclick = () => selectTool(tool.id, item);
            menu.appendChild(item);
        });

        // ì²« ë²ˆì§¸ íˆ´ ìë™ ì„ íƒ
        if(tools.length > 0) selectTool(tools[0].id, document.querySelector('.tool-item'));
    }

    function selectTool(id, element) {
        currentTool = tools.find(t => t.id === id);
        
        // UI í™œì„±í™”
        document.querySelectorAll('.tool-item').forEach(el => el.classList.remove('active'));
        if(element) element.classList.add('active');

        // ì œëª© ë° ì…ë ¥í¼ ìƒì„±
        document.getElementById('toolTitle').textContent = currentTool.name;
        const formBox = document.getElementById('inputForm');
        formBox.innerHTML = '';

        currentTool.inputs.forEach(inp => {
            const group = document.createElement('div');
            group.className = 'input-group';
            
            const label = document.createElement('label');
            label.textContent = inp.label;
            group.appendChild(label);

            let inputEl;
            if (inp.type === 'textarea') {
                inputEl = document.createElement('textarea');
            } else if (inp.type === 'select') {
                inputEl = document.createElement('select');
                for (const [val, name] of Object.entries(inp.options)) {
                    const opt = document.createElement('option');
                    opt.value = val;
                    opt.textContent = name;
                    inputEl.appendChild(opt);
                }
            } else {
                inputEl = document.createElement('input');
                inputEl.type = inp.type;
            }

            if (inp.val) inputEl.value = inp.val;
            if (inp.placeholder) inputEl.placeholder = inp.placeholder;
            
            inputEl.id = `inp-${inp.id}`;
            inputEl.addEventListener('input', generate); // ì…ë ¥í•  ë•Œë§ˆë‹¤ ìë™ ìƒì„±
            group.appendChild(inputEl);
            formBox.appendChild(group);
        });

        generate();
    }

    function generate() {
        if (!currentTool) return;
        
        // ì…ë ¥ê°’ ìˆ˜ì§‘
        const data = {};
        currentTool.inputs.forEach(inp => {
            data[inp.id] = document.getElementById(`inp-${inp.id}`).value;
        });

        // HTML ìƒì„±
        const html = currentTool.template(data);
        
        // ê²°ê³¼ ì¶œë ¥
        document.getElementById('previewBox').innerHTML = html;
        document.getElementById('resultCode').value = html;
        
        // ë³µì‚¬ ë²„íŠ¼ ì´ˆê¸°í™”
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copy Code';
        btn.classList.remove('copied');
    }

    function copyCode() {
        const code = document.getElementById('resultCode');
        code.select();
        document.execCommand('copy');
        
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied! ğŸ‰';
        btn.classList.add('copied');
    }

    init();
</script>
