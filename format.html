    <div class="workspace">
        <div class="tool-header">
            <h2 style="margin:0; font-size:18px;">HTML Formatter & Minifier</h2>
            <div class="action-bar">
                <button class="btn btn-primary" onclick="formatCode()"><i class="fas fa-magic"></i> Beautify</button>
                <button class="btn" onclick="minifyCode()"><i class="fas fa-compress-arrows-alt"></i> Minify</button>

                <button class="btn" onclick="clearCode()"><i class="fas fa-trash"></i> Clear</button>

        </div>

            <textarea id="codeInput" placeholder="Paste your messy HTML code here..."></textarea>

        <div style="text-align: center; font-size: 10px; color: #484f58;">
            <span onclick="openModal('privacyModal')" style="cursor:pointer; margin: 0 6px;">Privacy</span> | <span onclick="openModal('termsModal')" style="cursor:pointer; margin: 0 6px;">Terms</span> | <span style="margin-left: 6px;">¬© 2026 QuickSaveHTML</span>
        </div>

    <script>
        // üíæ LocalStorage Key
        const STORAGE_KEY = 'wp-format-content';

        // Load saved content on startup
        window.onload = function() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if(saved) document.getElementById('codeInput').value = saved;
        }

        // Save content on input
        document.getElementById('codeInput').addEventListener('input', function() {
            localStorage.setItem(STORAGE_KEY, this.value);
        });

        function formatCode() {
            const input = document.getElementById('codeInput');
            const code = input.value;
            if(!code) return;

            // üö® ÌïµÏã¨: Ïô∏Î∂Ä ÎùºÏù¥Î∏åÎü¨Î¶¨(html_beautify) ÏÇ¨Ïö©
            if (typeof html_beautify === 'function') {
                const formatted = html_beautify(code, {
                    "indent_size": 4,
                    "indent_char": " ",
                    "max_preserve_newlines": 1,
                    "preserve_newlines": true,
                    "keep_array_indentation": false,
                    "break_chained_methods": false,
                    "indent_scripts": "normal",
                    "brace_style": "collapse",
                    "space_before_conditional": true,
                    "unescape_strings": false,
                    "jslint_happy": false,
                    "end_with_newline": false,
                    "wrap_line_length": 0,
                    "indent_inner_html": false,
                    "comma_first": false,
                    "e4x": false,
                    "indent_empty_lines": false
                });
                input.value = formatted;
                localStorage.setItem(STORAGE_KEY, formatted);
            } else {
                alert("Library not loaded. Please refresh the page.");
            }
        }

        function minifyCode() {
            const input = document.getElementById('codeInput');
            let code = input.value;
            if(!code) return;

            // Simple Minify Logic (Remove extra spaces/newlines)
            code = code.replace(/\s{2,}/g, ' ')   // 2Ïπ∏ Ïù¥ÏÉÅ Í≥µÎ∞± Ï†úÍ±∞
                       .replace(/\n/g, '')        // Ï§ÑÎ∞îÍøà Ï†úÍ±∞
                       .replace(/>\s+</g, '><');  // ÌÉúÍ∑∏ ÏÇ¨Ïù¥ Í≥µÎ∞± Ï†úÍ±∞
            
            input.value = code;
            localStorage.setItem(STORAGE_KEY, code);
        }

        function copyCode() {
            const input = document.getElementById('codeInput');
            input.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }

        function clearCode() {
            if(confirm("Are you sure you want to clear?")) {
                document.getElementById('codeInput').value = '';
                localStorage.removeItem(STORAGE_KEY);
            }
        }
        function openModal(id) { alert("This would open " + id); }
    </script>
